<html>
	<head>
		<title> Types of Chemical Reactions </title>
		<style>
		</style>

		<script>
			xhr=new XMLHttpRequest();
			scrollAmt=100;
			count=0;
			function getChunk(){
				console.log("getting Chunk");
				xhr.onreadystatechange=showChunk;
				xhr.open("GET","getChunk.php?count="+count++,true);
				xhr.send();
				
			}
			function showChunk(){
			console.log(xhr.status)
				if(xhr.readyState==4 && xhr.status==200){
				console.log(xhr.responseText);
					document.getElementById("content").innerHTML+=xhr.responseText;


				}


			}
			window.onscroll=getChunk;
			window.onclick=getChunk;
		</script>
	</head>
	<body >
		<button onclick="getChunk"/> </button>
		<div id= "content"> </div>
	All done with the basics?

	</body>
</html>
